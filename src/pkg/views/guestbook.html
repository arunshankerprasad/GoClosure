<html>
<body>
	{.repeated section @} {.section Author}
	<p>
		<b>{@|html}</b> wrote:
	</p>
	{.or}
	<p>An anonymous person wrote:</p>
	{.end}
	<pre>{Content|html}</pre>
	{.end}
	<form action="/sign" method="post">
		<div>
			<textarea name="content" rows="3" cols="60"></textarea>
		</div>
		<div>
			<input type="submit" value="Sign Guestbook">
		</div>
	</form>
</body>
</html>
